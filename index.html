<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luv Ya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header> 
        <h1>Hii, Thảo Lê</h1>
        <hr>
    </header>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <p>Chào em, anh đứng đây từ chiều </p>
                <p>Em gì xinh xinh ơi, cho anh làm quen nhé!!!</p>
            <hr>
            </div>
            <div class="button col-12">
                <div class="row">
                <div class="button-1 col-6">
                    <button type="button-1" onclick="f1()" class="btn btn-primary btn-lg">Đồng ý</button>
                </div>
                <div class="button-2 col-6">
                    <button type="button-2" onclick="f2()" class="btn btn-primary btn-lg">Không đồng ý</button>

                </div>
            </div>
            </div>
        </div>
    </div>
    <script>
        function f1(){
            window.alert("Chúc mừng, đây là đáp án đúng! <3 <3 ");
        }
        function f2(){
            if(window.confirm("Em chắc chưa??")== true){
                if(window.confirm("Hỏi lại lần nữa, đã chắc chưa??")==true){
                    if(window.confirm("Chắc rồi chứ gì?")==true){
                        window.alert("Đây là đáp án sai, vui lòng chọn lại!!!")
                    }
                }
            }
        }
        </script>
</body>
</html>
